<!-- states/templates/states/state_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete State</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ state.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'state_list' %}">Cancel</a>
</body>
</html>
