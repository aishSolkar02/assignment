<!-- states/templates/states/state_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Update State</title>
</head>
<body>
    <h1>{% block title %}Create/Update State{% endblock %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'state_list' %}">Cancel</a>
</body>
</html>
